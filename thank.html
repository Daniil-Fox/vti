  <body class="page__body">
    <div class="site-container">
      <main class="main">
        <section class="quest">
          <div class="quest__wrapper">
            <div class="quest__content quest__content_thank">
              <p class="quiz__question">приняли вашу заявку</p>

              <div class="quest__thank quiz">
                <p class="quiz__desc">
                  В&nbsp;ближайшее время менеджер свяжется с&nbsp;вами и
                  отправит лучшие предложения по вашему запросу. А&nbsp;пока
                  подписывайтесь на наш telegram-канал — там спецпредложения,
                  которых нет на сайте.
                </p>
                <div class="quiz__qr">
                  <img src="./img/qr.svg" alt="" />
                </div>
              </div>

              <div class="quiz__actions">
                <a
                  href="https://t.me/vlad_truck"
                  target="_blank"
                  class="quiz-btn btn-reset quiz__tg"
                >
                  перейти в telegram
                </a>
              </div>
            </div>
            <div class="quest__img">
              <img src="./img/thank.webp" alt="" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
  <div class="container"></div>
</footer>
